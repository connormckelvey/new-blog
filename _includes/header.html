<header class="banner" role="banner">
   <div class="banner__block">
      <h2><a href="{{ site.baseurl }}/">{{ site.title }}</a></h2>
      <p>Software Engineer living in Boulder, CO. <br> Check out my <a target="_blank" class="underline" href="https://github.com/connormckelvey/resume">most recent project!</a></p>
      <nav role="navigation">
          <ul class="inline-list">
            {% for link in site.data.links %}
              <li>
                <a
                  class="has-tooltip"
                  title="{{ link.title }}"
                  target="_blank"
                  href="{{ link.url }}">
                  <i class="fa fa-{{ link.icon }}" aria-hidden="true"></i>
                  <span class="tooltip">{{ link.title }}</span>
                </a>
              </li>
            {% endfor %}
           </ul>
      </nav>
      <p>
          <a title="Download My Resume" class="button" href="https://github.com/connormckelvey/resume/releases/latest">
            <i class="fa fa-download" aria-hidden="true"></i>
            Resume
          </a>
      </p>
   </div>
</header>
