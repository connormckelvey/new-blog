---
layout: default
---

{% for post in site.posts %}
   <article class="article hentry">
        <header class="article__header entry-header">
            <!-- <div class="article__meta entry-meta">
                <div class="article__categories category-links">
                    {% for category in post.categories %}
                        <a href="/categories/{{ category }}/" rel="tag">{{ category }}</a>
                    {% endfor %}
                </div>
            </div> -->
            <h1 class="article__title entry-title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h1>
            <div class="article__meta entry-meta">
                <div class="article__date entry-date">
                        <time class="entry-date" datetime="{{ post.date }}">
                            {{ post.date | date: "%b %-d, %Y" }}
                        </time>
                </div>
                <div class="vcard">
                    <a class="url fn n" href="https://twitter.com/cssaddict" target="_blank" rel="author">Connor McKelvey</a>
                </div>
            </div><!-- .entry-meta -->
        </header><!-- .entry-header -->
        <div class="article__content entry-content">
            {{ post.excerpt }}                    
        </div><!-- .entry-content -->
        <footer class="article__footer entry-meta">
            <a title="{{ post.title }}" class="button" href="{{ post.url }}">Continue Reading</a>
        </footer>
    </article> 
{% endfor %}
